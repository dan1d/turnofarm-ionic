<ion-view view-title="TurnoFarm" ng-controller="DashCtrl as vm">
  <ion-content>
    <ion-list id="my-item-list">
      <ion-item type="item-text-wrap" class="my-item-content item-dark">


        <!-- <ion-option-button class="royal" ng-click="vm.openDatePicker()>
            <i class="icon ion-ios-telephone button-balanced"></i>
          </ion-option-button>
        <h3 class="positive">Farmacias de turno para: {{vm.date | date: "mediumDate"}}</h3> -->
      </ion-item>
    </ion-list>

    <div class="card subheader">
      <div class="item item-text-wrap" id="my-card">
          <h1 class="dark" style="display: inline;">
            Farmacias de turno
          </h1>
          <br>
          <br>
          <br>
          <button class="royal button button-dark middle" ng-click="vm.openDatePicker()">
            <i class="icon ion-android-calendar"></i>
            {{vm.reportParams.date | date: "mediumDate"}}
          </button>

      </div>
    </div>
    <ion-list id="my-item-list">
      <ion-item ng-repeat="address in vm.addresses" type="item-text-wrap" class="my-item-content item-icon-right item-dark">
        <div>
          <ion-option-button class="button button-dark">
            <i class="icon ion-ios-telephone energized"></i>
          </ion-option-button>
          <ion-option-button class="button-dark" ng-click="vm.openCompany(address.company_id)">
            <i class="icon ion-ios-location energized"></i>
          </ion-option-button>

          <h3 class="energized">{{address.company.name}}</h3>
          <p clas="energized">
            {{address.address}} <a  ng-href="tel: {{address.number}}" ng-if="address.number"> - {{address.number}}</a>
            <br>
            <span class="label-ios">{{address.city.name}}</span>
          </p>
          <i class="icon ion-chevron-right energized"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
